<div class="container mt-5">
  <div class="row">
   <div class="col-md-4 mx-auto">
     <form [formGroup]="form" (ngSubmit)="onSubmit()">
       <h1>Crea Utente</h1>
       <!-- username -->
       <div class="form-group mb-3">
         <input type="text" class="form-control" formControlName="username" id="Username" placeholder="Username">
       </div>
       <div class="form-group mb-3">
        <input type="text" class="form-control" formControlName="email" id="email" placeholder="email">
      </div>
      <div class="form-group mb-3">
        <input type="text" class="form-control" formControlName="firstName" id="firstName" placeholder="firstName">
      </div>
      <div class="form-group mb-3">
        <input type="text" class="form-control" formControlName="lastName" id="lastName" placeholder="lastName">
      </div>
      <div class="form-group mb-3">
        <input type="password" class="form-control" formControlName="password" id="password" placeholder="password">
      </div>
       <button type="submit" [disabled]="!form.valid" class="btn btn-primary">Crea</button>
     </form>
   </div>
  </div>
</div>
