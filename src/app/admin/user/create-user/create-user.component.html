<div class="container mt-5">
  <div class="row">
   <div class="col-md-4 mx-auto">
     <form [formGroup]="form" (ngSubmit)="onSubmit()">
       <h1>Crea Utente</h1>
       <label for="username" class="form-label">Username</label>
       <div class="form-group mb-3">
         <input type="text" class="form-control" formControlName="username" id="username" placeholder="Username">
       </div>
       <label for="email" class="form-label">email</label>
       <div class="form-group mb-3">
        <input type="text" class="form-control" formControlName="email" id="email" placeholder="email">
      </div>
      <label for="username" class="form-label">FirstName</label>
      <div class="form-group mb-3">
        <input type="text" class="form-control" formControlName="firstName" id="firstName" placeholder="firstName">
      </div>
      <label for="username" class="form-label">LastName</label>
      <div class="form-group mb-3">
        <input type="text" class="form-control" formControlName="lastName" id="lastName" placeholder="lastName">
      </div>
      <label for="username" class="form-label">Password</label>
      <div class="form-group mb-3">
        <input type="password" class="form-control" formControlName="password" id="password" placeholder="password">
      </div>
      <div *ngIf="teamName" class="form-group mb-3">
        <label for="team" class="form-label">Team</label>
        <input type="team" class="form-control" formControlName="team" id="team" placeholder="team" [ngModel]="teamName">
      </div>
      <div>
        <button type="button" (click)="assignToTeam()" class="btn btn-primary mb-5">Assegna a team</button>
      </div>
      <button type="submit" [disabled]="!form.valid" class="btn btn-primary col-md-12">Crea</button>
     </form>
   </div>
  </div>
</div>
