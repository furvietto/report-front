<table class="table">
  <thead>
    <tr>
      <th scope="col">Username</th>
      <th scope="col">Nome</th>
      <th scope="col">Cognome</th>
      <th scope="col">Assegna</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.username}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <button class="btn btn-outline-primary" (click)="assign(user.id)">Assegna</button>
    </tr>
  </tbody>
</table>
